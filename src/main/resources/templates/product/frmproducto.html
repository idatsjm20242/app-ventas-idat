<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/product/frmproduct.js}"
        type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header">
        Mantenimiento de Productos
    </div>
    <div class="card-body">
        <button type="button" class="btn btn-primary" id="btnagregar">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblproduct" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Categoria</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product :${listproduct}">
                <td th:text="${product.productid}"></td>
                <td th:text="${product.productname}"></td>
                <td th:text="${product.unitprice}"></td>
                <td th:text="${product.categoryname}"></td>
                <td th:text="${product.companyname}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-prodcod="${product.productid}"
                            th:data-prodname="${product.productname}"
                            th:data-produnitprice="${product.unitprice}"
                            th:data-proddiscontinued="${product.discontinued}"
                            th:data-prodcategory="${product.categoryid}"
                            th:data-prodsupplier="${product.supplierid}">Actualizar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                           id="txtnomproduct" placeholder="name@example.com">
                    <label for="txtnomproduct">Nombre del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                           id="txtunitprice" placeholder="name@example.com">
                    <label for="txtunitprice">Precio del producto</label>
                </div>
                <div class="mb-3">
                    <label for="cbocategory">Seleccione categoria</label>
                    <select id="cbocategory" class="form-control"></select>
                </div>
                <div class="mb-3">
                    <label for="cbosupplier">Seleccione proveedor</label>
                    <select id="cbosupplier" class="form-control"></select>
                </div>
                <div class="form-check form-switch" id="switchproduct">
                    <input class="form-check-input" type="checkbox"
                           role="switch" id="cbdiscontinued">
                    <label class="form-check-label" for="cbdiscontinued">
                        Producto Descontinuado</label>
                </div>
                <input type="hidden" id="hddcodprod" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                <button id="btnguardar"
                        type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
